<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.3.1.js"></script>
        <script>
            $(document).ready(function(){
                $('img').css('display', 'block');
                
                $('img').click(function() {
                    var x = $(this).attr('src');
                    
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', x);
                })
            })
        </script>
    </head>
    <body>
        <div id="main">
            <img class='cat' src="cat0.png" data-alt-src="ninja0.png">
            <img class='cat' src="cat1.png" data-alt-src="ninja1.png">
            <img class='cat' src="cat2.png" data-alt-src="ninja2.png">
            <img class='cat' src="cat3.png" data-alt-src="ninja3.png">
            <img class='cat' src="cat4.png" data-alt-src="ninja4.png">
        </div>
        <!-- location.reload(); -->
    </body>
</html>
