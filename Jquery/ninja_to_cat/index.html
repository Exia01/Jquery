<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cat?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $("img").css("display", "block");

            $(".ninja").hide();

            $(".cat:nth-of-type(1)").click(function(){
                 $(this).attr('src',"ninja0.png");
            })
            $(".cat:nth-of-type(2)").click(function(){
                 $(this).attr('src',"ninja1.png");
            })
            $(".cat:nth-of-type(3)").click(function(){
                 $(this).attr('src',"ninja2.png");
            })
            $(".cat:nth-of-type(4)").click(function(){
                 $(this).attr('src',"ninja3.png");
            })
            $(".cat:nth-of-type(5)").click(function(){
                 $(this).attr('src',"ninja4.png");
            })
            $("button").click(function(){
                 $("img").show();
            })
        })
    
    </script>
</head>
<body>
    <div id="main">
        <img class="cat" src="cat0.png" alt="cat0">
        <img class="cat" src="cat1.png" alt="cat1">
        <img class="cat" src="cat2.png" alt="cat2">
        <img class="cat" src="cat3.png" alt="cat3">
        <img class="cat" src="cat4.png" alt="cat4">
        
    </div>
    <button>Click to restore the ninjas</button>
</body>
</html>
