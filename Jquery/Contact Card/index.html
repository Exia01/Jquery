<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div id="container">
        <div id="form">
            <h1>Hello There!</h1>
                <p>Fill out the following</p>
                <label for="fname">First Name</label>

                <br>
                <label for="lname">Last Name</label>
                    <input type="text" id="lstname" name="Last Name" placeholder="Last Name">
                <p>Additional Information</p>
                <textarea rows="5" cols="50" placeholder="Enter Information"></textarea><br>
                <button id="bttn1">Submit Info</button>
        </div>
        <div id="tables"> <!--experiment with p and h1 instead of textarea
        -->
            <table class="1">
                <tr>
                    <td><textarea rows="5" cols="45"></textarea></td>
                </tr>
            </table>
            <table class="2">
                <tr>
                    <td><textarea rows="5" cols="45"></textarea></td>
                </tr>
            </table>
            <table class="3">
                <tr>
                    <td><textarea rows="5" cols="45"></textarea></td>
                </tr>
            </table>
        </div>
</div>
</body>
</html>
